<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            display: block;
        }

        button {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Getting data...</h1>

    <form>
        <input type="text" name="test-input" autocomplete="off">
        <input type="text" name="test-input" autocomplete="off">
        <input type="text" name="test-input" autocomplete="off">
        <input type="text" name="test-input" autocomplete="off">
        <input type="file" name="test-file">
        <input type="file" name="test-file">
        <button type="submit" class="btn btn-primary">Post</button>
    </form>

    <script>
        let display = document.querySelector("h1");
        let btn = document.querySelector("button");
        let inputs = document.querySelectorAll('input[type="text"]');
        let files = document.querySelectorAll('input[type="file"]');

        fetch("/api")
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                display.textContent = data.name;
            });

        btn.addEventListener("click", (e) => {
            e.preventDefault();

            const formData = new FormData();

            for (var i = 0; i < inputs.length; i++) {
                formData.append('input', inputs[i].value);
            }

            const listData = [1, 2, 3, 4];
            formData.append('list', listData);

            for (var i = 0; i < files.length; i++) {
                formData.append('img', files[i].files[0]);
            }

            fetch('/api', {
                method: 'POST',
                // headers: {'Content-Type': 'application/json'},
                body: formData
            })
        });
    </script>

</body>

</html>
