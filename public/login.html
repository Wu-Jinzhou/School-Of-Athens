  <style>
    html {
      height: 100vh;

    .footer {
      margin-top: 9rem !important;
    }

    .form-signin {
      max-width: 500px;
      padding: 15px;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>

  <nav class="navbar navbar-expand-lg navb navbar-min-height" style="padding: 0;">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="site-name" class="nav-link text-secondary px-2" aria-current="page" href="index">The School of
              Athens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-secondary navlink px-4" aria-current="page" href="forum">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-secondary navlink px-4" aria-current="page" href="learn">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-secondary navlink px-4" aria-current="page" href="groups">Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-secondary navlink px-4" aria-current="page" href="about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-secondary navlink px-4" aria-current="page" href="todo">To Do</a>
          </li>
        </ul>

        <div class="login-signup" style="text-align: center;">
          <button type="button" class="btn btn-outline-secondary me-2"
            onclick="window.location.href='login';">Login</button>
          <button type="button" class="btn btn-primary" onclick="window.location.href='join';">Sign-up</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="text-center" style="margin-top:10%;">
    <div class="form-signin w-100 m-auto">
      <form action="/login" method="post">
        <img class="mb-4" src="images/classical-building.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
          <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">The School Of Athens</p>
      </form>
    </div>
  </div>
